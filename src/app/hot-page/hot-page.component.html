<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">BrightEyes</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    
    
      <div class="form-inline my-2 my-lg-0">
        <button
          *ngIf='!loggedIn; else loggedUserMenu' 
          (click)='signIn()'
          class="btn btn-outline-default my-2 my-sm-0"
        >
          Google Login
        </button>
        <ng-template #loggedUserMenu>
          <button 
            (click)='signOut()'
            class="btn btn-default">Sign out</button>
        </ng-template>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-1">Welcome</h1>
        <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
      </div>
    </div>
    
    <!-- card -->
    <div class="content container">
      <div id="card-group">
        <div *ngFor="let clothes of clothesList$ | async as list" class="card">
          <div class="text-center pt-2 pb-2">
            <span class="font-weight-bold">{{ clothes.name }}</span>
          </div>
          <img 
            class="card-img-top" 
            [src]="clothes.photo" 
            alt="Card image cap">
          <div class="card-body">
            <div class="card-text">
              <p>R$ {{ clothes.price }}</p>
              <p 
                *ngIf="clothes.quantityInStock > 0; else outOfStockMessage"
              >
                Available quantity: {{ clothes.quantityInStock }}
              </p>
              <ng-template #outOfStockMessage>
                <p>OUT OF STOCK</p>
              </ng-template>
            </div>
          </div>
        </div>
    </div>
    </div>
